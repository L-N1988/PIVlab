---
layout: default
title: Wiki
---
<h1>Wiki</h1>
<p>Welcome to the Wiki! Browse the pages below:</p>
<ul>
  {% for page in site.pages %}
  <li>
    <a href="{{ page.url }}">{{ page.title }}</a>
    <ul>
      {% for key, value in page %}
      <li>{{ key }}: {{ value }}</li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
